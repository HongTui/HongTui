<script type="template/html" id="temp_list">
{{each Items as item}}
	<div class="result-content cf">
		<!-- checked 选中状态样式 -->
		<div class="checkbox2-box">
			<div class="checkbox2" data-id="{{item.Item.Id}}">&nbsp;</div>
		</div>
		<div class="content-right">
			<div class="content-left">
				<div class="image" style="background-image:url('{{item.Item.Avatar}}')"></div>
				<div class="webChat">{{fmtString(item.Item.AuthInfo, 4)}}</div>
			</div>
			<div class="accountnum" style="width:160px;">
				<span class="name">{{item.Item.Wxname}}</span>
				<span class="secondname">{{item.Item.Wxid}}</span>
				<span class="icon-01"></span>
				<span class="icon-02"></span>
				<span class="icon-03"></span>
			</div>
			<div class="webchat-codes" style="display: none;">
		        <img src="{{item.Item.Qrcode}}" width="120" height="120">
		    </div>
			<div class="fansnum" style="width:120px;">{{fmtMoney(item.Item.FollowCount, 0, true)}}</div>
			<div class="readnum" style="width:120px;">{{fmtMoney(item.Item.MGTopRead, 0, true)}}</div>
			<div class="firstprice">
				<div class="soft">软广：<span>{{fmtMoney(item.Item.MGTopSPrice, 0, true)}}</span></div>
				<div class="hard">硬广：<span>{{fmtMoney(item.Item.MGTopHPrice, 0, true)}}</span></div>
			</div>
			<div class="secondprice">
				<div class="soft">软广：<span>{{fmtMoney(item.Item.MGSecondSPrice, 0, true)}}</span></div>
				<div class="hard">硬广：<span>{{fmtMoney(item.Item.MGSecondHPrice, 0, true)}}</span></div>
			</div>
			<div class="thridprice">
				<div class="soft">软广：<span>{{fmtMoney(item.Item.MGOtherSPrice, 0, true)}}</span></div>
				<div class="hard">硬广：<span>{{fmtMoney(item.Item.MGOtherHPrice, 0, true)}}</span></div>
			</div>
			<div class="forthprice" style="width:145px;">
				<div class="soft">软广：<span>{{fmtMoney(item.Item.SGSPrice, 0, true)}}</span></div>
				<div class="hard">硬广：<span>{{fmtMoney(item.Item.SGHPrice, 0, true)}}</span></div>
			</div>
			<div class="operation">
				<!-- selected 选中状态-->
				<div class="delete" data-id="{{item.Item.Id}}"></div>
				<!-- <div class="price"></div> -->
			</div>
		</div>
	</div>
{{/each}}
</script>
<script type="template/html" id="temp_flip">
	<span>每页显示 {{PageSize}} 条内容&nbsp;&nbsp;&nbsp;&nbsp;共<span clsss="totalpage"> {{TotalPage}} </span>页</span>
	<span class="homepage {{if Page == 0}}disabled{{/if}}">首页</span>
	<span class="previous {{if Page == 0}}disabled{{/if}}">上一页</span>
	<span class="page">{{Page + 1}}/{{TotalCount}}</span>
	<span class="next {{if Page == TotalPage}}disabled{{/if}}">下一页</span>
	<span class="lastpage {{if Page == TotalPage}}disabled{{/if}}">末页</span>
</script>
